# ~/.tmux.conf - tmux configuration for quad terminal setup

# Navigate panes with Ctrl + Arrow keys (no prefix needed)
bind -n C-Left  select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up    select-pane -U
bind -n C-Down  select-pane -D

# Increase scrollback buffer
set -g history-limit 10000

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Prettier status bar
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left '#[fg=#89b4fa,bold] â #S '
set -g status-right '#[fg=#a6e3a1] %H:%M  %d-%b-%Y '
set -g status-left-length 30
set -g status-right-length 40

# Highlight active pane border
set -g pane-active-border-style 'fg=#89b4fa'
set -g pane-border-style 'fg=#45475a'
